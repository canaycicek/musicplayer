<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="card cardApp overflow-hidden">
        <div>
          <div class="card-header">
            <img id="music-image" src="" alt="" />
            <audio id="audio" src=""></audio>
            <div class="mt-3" id="music-details">
              <p class="title"></p>
              <p class="singer"></p>
            </div>
          </div>
          <div class="card-body">
            <div class="progressSection">
              <input
                type="range"
                class="form-range"
                id="progressBar"
                value="0"
              />
              <div class="times">
                <span id="currentTime">0:00 /</span>
                <span id="duration">0:00</span>
              </div>
            </div>
            <div id="mainControls">
              <i id="prev" class="fa-solid fa-backward-step otherBtn"></i>
              <i id="play" class="fa-solid fa-play centerBtn"></i>
              <i id="pause" class="fa-solid fa-pause centerBtn dissplayed"></i>
              <i id="next" class="fa-solid fa-forward-step otherBtn"></i>
            </div>
          </div>
          <div class="card-footer">
            <div class="volumeControls">
              <i id="volumeUp" class="fa-solid fa-volume-high vol"></i>
              <i
                id="volumeDown"
                class="fa-solid fa-volume-xmark vol dissplayed"
              ></i>
              <input type="range" id="volumeBar" value="100" max="100" />
            </div>
            <i id="btnOpenList" class="fa-solid fa-caret-right menu"></i>
            <i
              id="btnCloseList"
              class="fa-solid fa-caret-left menu dissplayed"
            ></i>
          </div>
        </div>
        <div class="card cardList overflow-y-scroll">
          <div class="card-header">
            <h3>Music List</h3>
          </div>
          <ul class="list-group list-group-flush">
            <!-- <div class="song">
                        <li class="list-group-item">Uyuyakaldım</li>
                        <span class="badge rounded-pill text-bg-secondary">2:09</span>
                    </div> -->
          </ul>
        </div>
      </div>
    </div>

    <!-- <li class="list-group-item">Uyuyakaldım2</li>

    <li class="list-group-item">Angel</li>
    <li class="list-group-item">Forever</li>
    <li class="list-group-item">Feel</li> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
