<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <img id="music-image" src="" alt="">
        <audio id="audio" src=""></audio>
        <div id="music-details">
            <p class="title"></p>
            <p class="singer"></p>
        </div>
        <div class="times">
            <span id="current-time">0:00 /</span>
            <span id="finished-time"></span>
        </div>
        <input type="range" class="form-range" id="progressBar" value="0">
        <div id="controls">
            <i id="prev" class="fa-solid fa-backward-step"></i>
            <i id="play" class="fa-solid fa-play"></i>
            <i id="pause" class="fa-solid fa-pause dissplayed"></i>
            <i id="next" class="fa-solid fa-forward-step"></i>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
